<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <meta charset="UTF-8">
  <title>Kausani Community ID</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eaeaea;
      padding: 30px;
      text-align: center;
    }

    /* ID CARD */
    .id-card {
      font-family: Times New Roman;
      width: 340px;
      height: 210px;
      margin: auto;
      border-radius: 18px;
      padding: 14px;
      color: #fff;
      background: blue;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* HEADER */
    .id-header {
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 4px;
BODY */
    .id-body {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 8px;
    }

    .photo {
      width: 95px;
      height: 125px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #fff;
      background: #ccc;
    }

    .details {
      text-align: left;
      font-size: 12.5px;
      line-height: 1.4;
    }

    .details span {
      font-weight: 600;
      color: #ffd700;
    }

    /* FOOTER */
    .id-footer {
      font-size: 10px;
      text-align: center;
      opacity: 0.9;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 3px;
    }

    /* PRINT BUTTON */
    button {
      margin-top: 25px;
      padding: 12px 30px;
      background: #006400;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    @media print {
      body {
        background: none;
      }
      button {
        display: none;
      }
      .id-card {
        box-shadow: none;
      }
    
  </style>
</head>

<body>

  <div class="id-card">
    <div class="id-header">
      KAUSANI COMMUNITY – OFFICIAL ID CARD (2026)
    </div>

    <div class="id-body">
      <img id="idPhoto" class="photo" src="" alt="Photo">

      <div class="details">
        <div>Name: <span id="name"></span></div>
        <div>Phone: <span id="phone"></span></div>
        <div>Address: <span id="address"></span></div>
        <div>ID No: <span>KC-<span id="id"></span></span></div>
      </div>
    </div>

    <div class="id-footer">
      Property of Kausani Community • Unauthorized use prohibited
    </div>
  </div>

  <button onclick="window.print()">Print ID Card</button>
  <button onclick="downloadID()">Download ID as Image</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");

    if (dataParam) {
      const data = JSON.parse(decodeURIComponent(dataParam));
      document.getElementById("name").textContent = data.name;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("address").textContent = data.address;
      document.getElementById("id").textContent = Math.floor(100000 + Math.random() * 900000);
      document.getElementById("idPhoto").src = data.photo || data.photoUrl;
    }
    <script>
function downloadID() {
  const card = document.querySelector(".id-card");

  html2canvas(card, {
    scale: 2,       // makes image clearer
    useCORS: true
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = "Kausani-ID-Card.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>
  </script>

</body>
</html>
